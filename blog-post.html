<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.emailjs.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;
    img-src 'self' data:;
    connect-src 'self' https://cdn.emailjs.com;
    object-src 'none';
  ">
  <!-- removido frame-ancestors (não funciona em <meta>) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ismael Nunes - Desenvolvedor Full Stack</title>
  <meta name="description" content="Artigos sobre desenvolvimento web, React, Node.js, PWA e IA Generativa escritos por Ismael Nunes." />

  <!-- SEO / Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blog | Ismael Nunes" />
  <meta property="og:description" content="Artigos sobre desenvolvimento web, React, Node.js, PWA e IA Generativa." />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Preconnect para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts com font-display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS base + blog -->
  <link rel="stylesheet" href="css/blog-base.css?v=4">
  <link rel="stylesheet" href="css/article.css?v=4">

  <!-- CSS crítico mínimo (apenas para evitar FOUC) -->
  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', Arial, sans-serif;
      margin: 0;
      color: var(--text, #1f2937);
      background: var(--bg, #fff);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
  </style>

  <!-- Carregar Font Awesome só após load (melhorar performance) -->
  <script>
    window.addEventListener('load', function () {
      var l = document.createElement('link');
      l.rel = 'stylesheet';
      l.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
      l.crossOrigin = 'anonymous';
      l.referrerPolicy = 'no-referrer';
      document.head.appendChild(l);
    });
  </script>
</head>

<body>
  <header>
    <nav class="navbar" aria-label="Barra de navegação">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">Ismael<span class="highlight">Dev</span></a>

        <!-- Navegação -->
        <ul id="primary-navigation" class="nav-menu" role="menubar">
          <li role="none">
            <a role="menuitem" href="index.html" class="nav-link">Início do Blog</a>
          </li>
          <li role="none">
            <a role="menuitem" href="index.html" class="nav-link">Portfólio</a>
          </li>
          <li role="none">
            <button id="darkToggle" type="button" aria-label="Alternar modo escuro" class="btn-icon">
              <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
          </li>
        </ul>

        <!-- Botão hambúrguer (mobile) -->
        <button id="menuToggle" class="hamburger" type="button" aria-controls="primary-navigation" aria-expanded="false"

        </button>

        <div class="skeleton skel-meta"></div>
      </article>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container footer-grid">
      <!-- Coluna 1: Logo / Branding -->
      <div class="footer-brand">
        <a href="index.html" class="logo">Ismael<span class="highlight">Dev</span></a>
        <p class="footer-tagline">Construindo experiências digitais com React, Node.js e IA Generativa.</p>
      </div>

      <!-- Coluna 2: Links rápidos -->
      <nav class="footer-links" aria-label="Links rápidos">
        <h3>Navegação</h3>
        <ul>
          <li><a href="index.html">Início do Blog</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>

      <!-- Coluna 3: Contatos -->
      <div class="footer-contact">
        <h3>Contato</h3>
        <p><a href="mailto:ismael.dev@example.com">ismael.dev@example.com</a></p>
        <p><a href="https://wa.me/5514991920560" target="_blank" rel="noopener">+55 (14) 99192-0560</a></p>
      </div>

      <!-- Coluna 4: Redes sociais -->
      <div class="social-links" aria-label="Redes sociais">
        <a href="https://www.linkedin.com/in/ismaelnunes6094" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Ismaelly1984" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://wa.me/5514991920560" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Ismael Nunes dos Santos — Todos os direitos reservados.</p>
    </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js" defer></script>

  <!-- App -->
  <script src="js/script.js" defer></script>
  <script src="js/post.js?v=12" defer></script>

  <!-- Font Awesome carregado depois -->
  <script>
    window.addEventListener("load", function () {
      var l = document.createElement("link");
      l.rel = "stylesheet";
      l.href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css";
      l.crossOrigin = "anonymous";
      l.referrerPolicy = "no-referrer";
